[package]
name = "project-management"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
soroban-sdk = "21.3.0"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = 'abort'
codegen-units = 1
lto = true

[profile.release-with-debug]
inherits = "release"
debug = 1

